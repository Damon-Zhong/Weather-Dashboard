<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-dark navbar-brand" href="#">
            Weather Dashboard
        </span>
    </nav>
    <!-- End of Header -->
    <!-- Main Content -->
    <div class="wrapper">
        <div class="row">
            <!-- Search box for city input -->
            <div id="searchCity" class="col-4">
                <div class="form-inline my-2 my-lg-0">
                    <input id="searchBox" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="fetchWeather( getCityName() )"><i class="fas fa-search"></i></button>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="ClearHistory()">Clear History</button>
                </div>
                <ul id="History" class="list-group">
                </ul>
            </div>
            <!-- End of Search box for city input -->
            <div class="card col-8">
                <!-- Display current weather -->
                <div id="DisplayWindow" class="card-body">
                    <h2 id="Location"></h2>
                    <p id="Temperature">Temperature: </p>
                    <p id="Humidity">Humidity</p>
                    <p id="WindSpeed">Wind Speed</p>
                    <p id="UV">UV index</p>
                </div>
                <!-- Display 5 days forecast -->
                <div id="displayForecast">
                    <h2>5 Days Forecasts</h2>
                    <div  id="Forecast" class="card">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/script_02.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
